
{%  extends 'base.html'%}

{%block title%}
article
{%endblock%}

{%block content%}
<div class="container">
    <h1>articlelist</h1>
    {% for art in article %}
    <h2><a href="{% url 'article:detail' slug=art.slug %}">{{art.title}}</a></h2>
    <p>{{art.snippet}}</p>
    <p>{{art.date}}</p>
    {% endfor %}
 
</div>
{%endblock%}
